<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="styles/payment.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <header class="header">
            <a href="./index.html">
                <img class="header__logo" src="./assests/images/logo.png" alt="logo" />
            </a>
            <a class="header__login" href="./login.html" target="_self">Login</a>
        </header>

        <main class="content">
            <div class="hotel-card">
                <img class="hotel-card__image" src=" https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg " alt="Radisson Blu New Delhi ">
                <div class="hotel-card__details ">
                    <h5>Radisson Blu Hotel</h5>
                    <span>#38 of 1,289 hotels in Delhi</span>
                    <span>National Highway 8, New Delhi 110017 India</span>
                </div>
            </div>
            <div class="customer-payment-card">
                <div class="customer-payment-card__details ">
                    <span><b class="cursive-font">Name: </b>John Doe</span>
                    <span><b class="cursive-font">Number of Adults: </b>2</span>
                    <span><b class="cursive-font">Check-in Date: </b>06/12/2020</span>
                    <span><b class="cursive-font">Check-out Date: </b>08/12/2020</span>
                </div>
                <div class="customer-payment-card__payment-details ">
                    <span><b class="cursive-font">Tariff Breakdown: </b>Rs 1000 x 2 Adults x 2 Nights</span>
                    <span><b class="cursive-font">Total Amount: </b>4000</span>
                </div>
                <a class="customer-payment-card__pay-button" href="# " target="_self ">Pay Now</a>
            </div>

        </main>

        <footer class="footer ">
            <div class="footer__contact-us ">
                <a class="contact-us__link " href="./contact.html " target="_self ">Contact Us</a>
            </div>
            <section class="footer__social-media-section ">
                <a class="social-media-section__link " href="https://facebook.com " target="_blank ">
                    <img class="social-media-section__image " src="./assests/images/facebook.png " alt="facebook " />
                </a>
                <a class="social-media-section__link " href="https://instagram.com " target="_blank ">
                    <img class="social-media-section__image " src="./assests/images/instagram.png " alt="instagram " />
                </a>
                <a class="social-media-section__link " href="https://twitter.com " target="_blank ">
                    <img class="social-media-section__image " src="./assests/images/twitter.png " alt="twitter " />
                </a>
            </section>
            <div class="footer__copyright ">
                <span>&#x000A9; 2020 ROOM SEARCH PVT LTD.</span>
            </div>
        </footer>
    </div>
</body>

</html>
