<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class="header">
            <img class="header__logo" src="./assests/images/logo.png" alt="logo" />
            <a class="header__login" href="./login.html" target="_self">Login</a>
        </header>

        <main class="content">
            <section class="city-search-section">
                <input class="city-search-section__input" type="search" placeholder="City" name="search_city" />
            </section>
            <section class="cities-section">
                <div class="cities-section__links">
                    <div class="cities-section__card">
                        <a class="cities-section__link" href="./list.html" target="_self">
                            <img id="city-image1" class="cities-section__image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi" />
                            <div class="cities-section__city-name">Delhi</div>
                        </a>
                    </div>
                    <div class="cities-section__card">
                        <img id="city-image2" class=" cities-section__image " src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg " alt="Goa " />
                        <div class="cities-section__city-name ">Goa</div>
                    </div>
                    <div class="cities-section__card ">
                        <img id="city-image3" class="cities-section__image " src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg " alt="Hydrabad " />
                        <div class="cities-section__city-name ">Hydrabad</div>
                    </div>
                    <div class="cities-section__card ">
                        <img id="city-image4" class="cities-section__image " src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg " alt="kolkata " />
                        <div class="cities-section__city-name ">kolkata</div>
                    </div>
                </div>
                <a class="cities-section__view-more " href="# ">View more >></a>
            </section>
        </main>


        <footer class="footer ">
            <div class="footer__contact-us ">
                <a class="contact-us__link " href="./contact.html " target="_self ">Contact Us</a>
            </div>
            <section class="footer__social-media-section ">
                <a class="social-media-section__link " href="https://facebook.com " target="_blank ">
                    <img class="social-media-section__image " src="./assests/images/facebook.png " alt="instagram " />
                </a>
                <a class="social-media-section__link " href="https://instagram.com " target="_blank ">
                    <img class="social-media-section__image " src="./assests/images/instagram.png " alt="instagram " />
                </a>
                <a class="social-media-section__link " href="https://twitter.com " target="_blank ">
                    <img class="social-media-section__image " src="./assests/images/twitter.png " alt="twitter " />
                </a>
            </section>
            <div class="footer__copyright ">
                <span>&#x000A9; 2020 ROOM SEARCH PVT LTD.</span>
            </div>
        </footer>
    </div>
</body>

</html>
