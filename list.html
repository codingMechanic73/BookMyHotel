<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles/list.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/common.css">
</head>

<body>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="./detail.html" method="GET" target="_self">
                        <div class="login__input">
                            <label for="user_name">Username:</label>
                            <input class="input__login-username" autocomplete="username" quired type="text" name="user_name" autocomplete="false"
                                placeholder="Enter Username" required />
                        </div>
                        <div class="login__input">
                            <label  for="password">Password:</label>
                            <input class="input__login-password" autocompelete="password" required type="password" name="password"
                                autocomplete="false" placeholder="Enter Password" required />
                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Login" class=" input__login-btn btn btn-primary btn-login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>Thank you for reaching out!!!</span> <br /> <br />
                    <span>Please enter your email and we will get back to you.</span> <br /> <br />
                    <form action="./index.html" method="GET" target="_self">
                        <span>Email: </span><input type="email" name="email" placeholder="Enter your email" required>
                        <br />
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button> </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">

        <header class="header">
        </header>

        <main class="content content">
            <ul class="nav nav-pills" id="pills-tab">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div id="list-view" class="tab-pane fade show active">
                    <div class="hotel-list-view">
                        <a href="./detail.html" class="hotel-list-view__card">
                            <img class="hotel-list-view__image "
                                src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg "
                                alt="Raddison Blu Delhi " />
                            <div class="hotel-list-view__details ">
                                <h5>Radisson Blu Hotel</h5>
                                <div class="hotel-list-view__rating">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                </div>
                                <span>New Delhi</span>
                            </div>
                        </a>

                        <div class="hotel-list-view__card ">
                            <img class="hotel-list-view__image "
                                src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg "
                                alt="The new Lalit Delhi " />
                            <div class="hotel-list-view__details ">
                                <h5>The Lalit New Delhi</h5>
                                <div class="hotel-list-view__rating">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star-half-o checked"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                                <span>New Delhi</span>
                            </div>
                        </div>
                        <div class="hotel-list-view__card ">
                            <img class="hotel-list-view__image "
                                src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg "
                                alt="Taj Palace " /> <br /> <br />
                            <div class="hotel-list-view__details ">
                                <h5>Taj Palace</h5>
                                <div class="hotel-list-view__rating">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                                <span>New Delhi</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="map-view" class="tab-pane fade">
                    <div class="hotel-map-view">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png "
                            alt="hotel map">
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer ">
        </footer>
        <script src="./scripts/common.js"></script>

    </div>
</body>

</html>
