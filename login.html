<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <form action="./index.html" method="GET" target="_self">
      <label for="user_name">Username:</label>
      <input type="text" name="user_name" autocomplete="false" placeholder="Enter Username" required/>
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" autocomplete="false" placeholder="Enter Password" required/>
      <input type="submit" value="login" />
    </form>
  </div>
</body>
</html>
